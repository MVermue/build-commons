# Default package name of PHPUnit. If you would like to install a special
# version of PHPUnit, you should comment out the following line:
#
# phpunit.package.name = phpunit-3.5.2
#
phpunit.package.name = phpunit

# PHPUnit's pear channel uri. This property will normally never change, but
# as far as I know there are some package aggregator channels out there
phpunit.package.channel = pear.phpunit.de

# Default set of PHPUnit group names, as they are used with PHPUnit's --group
# cli option. Just overwrite these default groups in the project build.properties
phpunit.group.unit        = unittest
phpunit.group.integration = integrationtest